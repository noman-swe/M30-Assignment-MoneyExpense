<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab933b7f51.js" crossorigin="anonymous"></script>

    <!--  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-12">
                    <h1 class="text-center ">Expense Calculator <i class="fa-solid fa-face-tongue-money"></i></h1>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- Main -->
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-lg-6">
                        <div class=" mt-5 d-flex align-items-center justify-content-center">
                            <img class="w-100 banner-img" src="images/cae.jpg" alt="">
                        </div>

                    </div>

                    <!--  -->
                    <div class="col-lg-6 ">
                        <h2 id="income-bang"></h2>
                        
                        <h2 class="text-center pt-5 mb-3"> Income </h2>
                        <div class="d-flex justify-content-center">
                            <div class="input-group mb-3 w-50">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Income</span>
                                </div>
                                <input id="income-field" type="text" class="form-control" placeholder="Your Total Income"
                                    aria-label="income" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <span class="" id="income-error"></span>

                        <!-- Expense -->
                        <div class="expense">
                            <h2 class="text-center pt-3 mb-3"> Expense </h2>
                            <div class="d-flex justify-content-center">
                                <div class="input-group mb-3 w-50">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Food</span>
                                    </div>
                                    <input id="food-field" type="text" class="form-control" placeholder="Your Food Expense"
                                        aria-label="Food Expense" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <span class="mr-auto" id="food-error"></span>
                            <!--  -->
                            <div class="d-flex justify-content-center">
                                <div class="input-group mb-3 w-50">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Rent</span>
                                    </div>
                                    <input id="rent-field" type="text" class="form-control" placeholder="Your Rent Expense"
                                        aria-label="income" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <span class="mr-auto" id="rent-error"></span>
                            <!--  -->
                            <div class="d-flex justify-content-center">
                                <div class="input-group mb-3 w-50">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Clothes</span>
                                    </div>
                                    <input id="clothes-field" type="text" class="form-control" placeholder="Your Clothes Expense"
                                        aria-label="income" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <span class="mr-auto" id="clothes-error"></span>
                        </div>
                        <!-- Calculate -->
                        <div class="container">
                            <div class="row">
                                <span class="d-flex justify-content-center mt-2">
                                    <button type="button" id="cal-btn" class="btn btn-secondary btn-lg">Calculate</button>
                                </span>
                                <span id="number-input-error"></span>

                                <span class="d-flex justify-content-center">
                                    <div class="mt-3 grp">
                                        <div class="input-group mb-3">
                                            <h3 class="text-center pt-3"> Total Expense: <span>1212</span> </h3>
                                        </div>
                                        <div class="input-group">
                                            <h3 class="text-center"> Exists Balance: <span>1212</span> </h3>
                                        </div>
                                    </div>
                                </span>

                                <!-- saving-section-start -->
                                <div class="d-flex mt-5 d-flex justify-content-center">
                                    <div class="input-group mb-3 w-25">
                                        <span class="input-group-text " id="inputGroup-sizing-default">Save</span>
                                        <input id="saving-field" type="text" required class="form-control"
                                            aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default">
                                    </div>
                                    <div class="px-2">
                                        <span class="px-2"> % </span>
                                        <button id="saving-btn" type="button"
                                            class="btn btn-secondary px-5 py-2">Save</button>
                                    </div>
                                </div>
                                <div class="text-center mt-3 mb-5">
                                    <h5 class="mb-3">Saving Amount: <span id="saving-amount"> 00 </span></h5>
                                    <h5>Remaining Balance:<span id="remaining-amount"> 00 </span></h5>
                                </div>
                            </div>
                            <!-- saving-section-end -->
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- <script src="js/app.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
